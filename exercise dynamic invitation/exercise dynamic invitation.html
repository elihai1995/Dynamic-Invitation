<html>
	<head> 
		<link href="exercise dynamic invitation.css" type="text/css" rel="stylesheet" />
		<script src="exercise dynamic invitation.js"> </script>
	</head>
	<title> Dynamic invitation </title>
	<body>
			<h1> הזמנה דינמית </h1>
			<p id="guest"> Please enter the hostname, the guest name, the place and the time to get a dynamic invitation. </p> <br />
			<div id="place&time"> hostname: <input id="hostname" /> <div id="empty hostname"> </div> </div> <br />
			<div id="host"> guestname: <input id="guestname" /> <div id="empty guestname"> </div> </div>  <br />
			<div id="place"> place: <input id="placeIP" /> </div> <div id="empty place"> </div> <br />
			<div id="time"> time: <input id="timeIP" /> </div> <div id="empty time"> </div> <br />
			<div id="invite"> <button onclick="dynamicInvitation()"> צור הזמנה </button> </div>
	</body>
</html>
